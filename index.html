<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--  Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Cooking Master</title>
</head>

<body>
    
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="#">
                        <img src="img/logo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="pb-5">

        <!-- Search Form Start-->
        <div class="form text-center d-flex justify-content-center mt-3">
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input id="search" type="search" placeholder="Search for Meal">
            </div>
            <button id="submit" class="btn btn-dark" type="submit">Search</button>
        </div>
        <!-- Search Form End -->


        <!-- Main Content -->

        <div class="all-recipes">
            <div class="container">
                <div class="row">
                    <div id="recipes" class="pt-5"></div>
                </div>


                <div class="row">
                    <div id="result-heading"></div>
                    <div id="meals" class="meals"></div>
                    <div id="single-meal"></div>
                </div>
            </div>
        </div>
        
        
        


        
        



    </main>

    

    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
